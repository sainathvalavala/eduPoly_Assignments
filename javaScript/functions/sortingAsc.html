<script>
function sortThreeNum(x, y, z) {
  if (x > y) {
    let temp = x;
    x = y;
    y = temp;
  }
  if (y > z) {
    let temp = y;
    y = z;
    z = temp;
  }
  if (x > y) {
    let temp = x;
    x = y;
    y = temp;
  }
  return [x, y, z];
}

console.log( sortThreeNum(31,21,11));
</script>
