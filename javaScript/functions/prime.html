<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime or Composite</title>
  </head>
  <body>
    <script>
      function isPrime(n) {
        let count = 0;
        for (let i = 0; i <= n; i++) {
          if (n % i == 0) {
            count++;
          }
        }
        if (count==2){
          return document.write(`number ${n} is a prime number <br/>`)
        }
        else{
          return document.write(`number ${n} is a composite number <br/>`)
        }
      }
      isPrime(7)
      isPrime(15)
      isPrime(19)
    </script>
  </body>
</html>
