<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
</head>
<body id="bd">
  <input onchange="xyz(event)" type="date">
  <h1 id="h1"></h1>
  <script>
    // document.getElementById("h1").innerText=x
    // var a=document.getElementById("h1").innerHTML=x.getDate()+"-"+(x.getMonth()+1)+"-"+x.getFullYear()
    // document.getElementById("bd").appendChild(a)
    var x= new Date("07-31-2001 2:15")
    console.log(x)
    var y= new Date()
    let years =y.getFullYear()-x.getFullYear();
    let months=(y.getMonth())-(x.getMonth());
    let days=y.getDate()-x.getDate();
    let hours=y.getHours()-x.getHours()
    if (months%2==0){
      days=days+31
    }else{
      days=days+30
    }
    if(months<0){
      months=months+12
    }
    if(hours<0){
      hours=hours+24
    }
    // console.log(years,months,days)
    console.log(`Age: ${years} years, ${months} months, ${days} days, ${hours}hours`);
  </script>
</body>
</html>
