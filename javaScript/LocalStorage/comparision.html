<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .counter {
        border: 2px solid grey;
        margin-top: 5px;
        padding: 5px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="counter">
      <div>
        <h3>counter:<span id="count"></span></h3>
      </div>
      <button onclick="inc()">Increment</button>
      <button onclick="dec()">decrement</button>
    </div>
    <div class="counter">
      <h3>Session Storage counter:<span id="scount"></span></h3>
      <button onclick="incScounter()">Increment</button>
      <button onclick="decScounter()">decrement</button>
    </div>
    <div class="counter">
      <h3>Local Storage counter:<span id="lcount"></span></h3>
      <button onclick="incLcounter()">Increment</button>
      <button onclick="decLcounter()">decrement</button>
    </div>
    <script>
      //plain counter
      var c = 0;
      document.getElementById("count").innerHTML = c;
      function inc() {
        c++;
        document.getElementById("count").innerHTML = c;
      }
      function dec() {
        c--;
        document.getElementById("count").innerHTML = c;
      }
      ////////////
      //session storage
      var scounter = window.sessionStorage.getItem("scounter")
        ? window.sessionStorage.getItem("scounter")
        : 0;
      document.getElementById("scount").innerHTML = scounter;
      function incScounter() {
        scounter++;
        window.sessionStorage.setItem("scounter", scounter);
        document.getElementById("scount").innerHTML = scounter;
      }
      function decScounter() {
        scounter--;
        window.sessionStorage.setItem("scounter", scounter);
        document.getElementById("scount").innerHTML = scounter;
      }
      ////////////
      //local storage
      var lcounter = window.localStorage.getItem("lcounter")
        ? window.localStorage.getItem("lcounter")
        : 0;
      document.getElementById("lcount").innerHTML = lcounter;
      //increment func
      function incLcounter() {
        lcounter++;
        window.localStorage.setItem("lcounter", lcounter);
        document.getElementById("lcount").innerHTML = lcounter;
      }
      //dec func
      function decLcounter() {
        lcounter--;
        window.localStorage.setItem("lcounter", lcounter);
        document.getElementById("lcount").innerHTML = lcounter;
      }
    </script>
  </body>
</html>
