<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = "Sainath";
      let y = " ";
      for (let i = x.length - 1; i >= 0; i--) {
        y = y.concat(x[i]);
      }
      console.log(x);
      console.log(y);
      ///using methods
      let a = "Shelby";
      let b = a.split("").reverse().join("");
      console.log(a);
      console.log(b);
      console;
    </script>
  </body>
