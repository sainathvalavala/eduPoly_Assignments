<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //pattern 1
      document.write(`1)<br/>`);
      for (var j = 1; j <= 5; j++) {
        for (var i = 1; i <= 5; i++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<hr/>")

      //pattern 2
      document.write(`2)<br/>`);
      for (var j = 1; j <= 5; j++) {
        for (var i = 1; i <= 5; i++) {
          document.write("@");
        }
        document.write("<br/>");
      }
      document.write("<hr/>")

      //pattern 3
      document.write(`3)<br/>`);
      for (var j = 1; j <= 5; j++) {
        for (var i = 1; i <= 5; i++) {
          document.write(i);
        }
        document.write("<br/>");
      }
      document.write("<hr/>")

      //pattern 4
      document.write(`4)<br/>`);
      for (var j = 1; j <= 5; j++) {
        for (var i = 1; i <= 5; i++) {
          document.write(j);
        }
        document.write("<br/>");
      }
      document.write("<hr/>")

      //pattern 5
      document.write(`5)<br/>`);
      for (var j = 1; j <= 5; j++) {
        for (var i = 1; i <= j; i++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<hr/>")

      //pattern 6
      document.write(`6)<br/>`);
      for (var j = 1; j <= 5; j++) {
        for (var i = 1; i <= j; i++) {
          document.write(j);
        }
        document.write("<br/>");
      }
      document.write("<hr/>")

      //pattern 7
      document.write(`7)<br/>`);
      for (var j = 1; j <= 5; j++) {
        for (var i = 1; i <= j; i++) {
          document.write(i);
        }
        document.write("<br/>");
      }
      document.write("<hr/>")
      //pattern 8
      document.write(`8)<br/>`);
      for (var j = 5; j >= 1; j--) {
        for (var i = 1; i <= j; i++) {
          document.write(j);
        }
        document.write("<br/>");
      }
      document.write("<hr/>")

      //pattern 9
      document.write(`9)<br/>`);
      for (var j = 5; j >= 1; j--) {
        for (var i = 1; i <= j; i++) {
          document.write(i);
        }
        document.write("<br/>");
      }
      document.write("<hr/>")
      //pattern 10
      document.write(`10)<br/>`);
      for (var j = 5; j >= 1; j--) {
        for (var i = 5; i >= j; i--) {
          document.write(j);
        }
        document.write("<br/>");
      }
      document.write("<hr/>")
      //pattern 11
      document.write(`11)<br/>`);
      for (var j = 5; j >= 1; j--) {
        for (var i = 5; i >= j; i--) {
          document.write(i);
        }
        document.write("<br/>");
      }
      document.write("<hr/>")

    </script>
  </body>
</html>
