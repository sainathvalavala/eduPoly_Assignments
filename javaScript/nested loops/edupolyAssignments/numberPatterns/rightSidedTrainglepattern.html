<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //right sided increasing triangle
    for(let i=1;i<=5;i++){
      for(let j=i;j<=5;j++){
        document.write("&nbsp"+"&nbsp"+"&nbsp"+"&nbsp")
      }
      for(let j=1;j<=i;j++){
        document.write("*"+"&nbsp"+"&nbsp")
      }
      document.write("<br/>")
      }
      ///right sided decreasing triangle
    for(let i=1;i<=5;i++){
      for(let j=1;j<=i;j++){
        document.write("&nbsp"+"&nbsp"+"&nbsp"+"&nbsp")
      }
      for(let j=i;j<=5;j++){
        document.write("*"+"&nbsp"+"&nbsp")
      }
      document.write("<br/>")
      }
    //right sided increasing triangle
    for(let i=1,p=1;i<=5;i++,p++){
      for(let j=i;j<=5;j++){
        document.write("&nbsp"+"&nbsp"+"&nbsp"+"&nbsp")
      }
      for(let j=1;j<=i;j++){
        document.write(p+"&nbsp"+"&nbsp")
      }
      document.write("<br/>")
      }
      ///right sided decreasing triangle
    for(let i=1;i<=5;i++){
      for(var j=1,p=0;j<=i;j++){
        document.write("&nbsp"+"&nbsp"+"&nbsp"+"&nbsp")
      }
      for(let j=i;j<=5;j++){
        p++;
        document.write(p+"&nbsp"+"&nbsp")
      }
      document.write("<br/>")
      }
  </script>
</body>
</html>
