<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 5; i++) {
        for (let j = i,p=1; j <= 5; p++,j++) {
          document.write(p + "&nbsp" + "&nbsp");
        }
        document.write("<br/>");
      }
      for (let i = 1,p=1; i <= 5; i++,p++) {
        for (let j = i; j <= 5;j++) {
          document.write(p + "&nbsp" + "&nbsp");
        }
        document.write("<br/>");
      }
      for (let i = 1; i <= 5; i++) {
        for (let j = i,p=5; j <= 5; p--,j++) {
          document.write(p + "&nbsp" + "&nbsp");
        }
        document.write("<br/>");
      }
      for (let i = 1,p=5; i <= 5; i++,p--) {
        for (let j = i; j <= 5;j++) {
          document.write(p + "&nbsp" + "&nbsp");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
