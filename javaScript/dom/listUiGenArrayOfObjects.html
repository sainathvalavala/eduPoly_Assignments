<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="student.js"></script>
    <style>
      #list > li:nth-child(odd) {
        background-color: #f8d7da; /* light pink */
      }
      #list > li:nth-child(even) {
        background-color: #76def0; /* light blue */
      }
    </style>
  </head>
  <body>
    <ul id="list" style="list-style-type: disc"></ul>

<script>

  for (var i = 0; i < students.length; i++) {
    // Outer li with name
    let ali = document.createElement("li");
    ali.innerHTML = students[i].name;
    // New inner ul
    let innerUl = document.createElement("ul");
    innerUl.style.listStyleType = "circle";
    // Inner li with gender
    let bli = document.createElement("li");
    bli.innerHTML = students[i].gender;
    // Inner li with place
    let cli = document.createElement("li");
    cli.innerHTML = students[i].place;
    // Attach inner li's to inner ul
    innerUl.appendChild(bli);
    innerUl.appendChild(cli);
    // Attach inner ul to outer li
    ali.appendChild(innerUl);
    // Attach outer li to main list
    document.getElementById("list").appendChild(ali);
  }
</script>
  </body>
</html>
