<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" onkeyup="abc(event)" />
    <div>enter text:<span id="d1"></span></div>
    <script>
      function abc(ev) {
        var x = ev.target.value;
        var y=document.getElementById("d1");
        y.innerHTML=x
      }
    </script>
  </body>
</html>
