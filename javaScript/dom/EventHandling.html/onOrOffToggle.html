<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="abc(event)">On</button>
    <script>
      function abc(ev) {
        var x = ev.target.innerHTML;
        console.log(x);
        if (x == "On") {
          ev.target.innerHTML = "Off";
        }
        else {
          ev.target.innerHTML = "On";
        }
      }
    </script>
  </body>
</html>
