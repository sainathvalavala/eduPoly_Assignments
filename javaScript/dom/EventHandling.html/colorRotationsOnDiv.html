<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toggling btw colors</title>
    <style>
      div {
        width: 70%;
        height: 200px;
        border: 5px solid;
        /* background-color: red; */
      }
    </style>
  </head>
  <body>
    <div onclick="abc(event)" style="background-color: red"></div>
    <script>
      function abc(ev) {
        var x = ev.target;
        console.log(x);
        if (x.style.backgroundColor == "red") {
          x.style.backgroundColor = "green";
        } else if (x.style.backgroundColor == "green") {
          x.style.backgroundColor = "blue";
        } else if (x.style.backgroundColor == "blue") {
          x.style.backgroundColor = "pink";
        } else if (x.style.backgroundColor == "pink") {
          x.style.backgroundColor = "purple";
        } else if (x.style.backgroundColor == "purple") {
          x.style.backgroundColor = "orange";
        } else if (x.style.backgroundColor == "orange") {
          x.style.backgroundColor = "skyblue";
        } else if (x.style.backgroundColor == "skyblue") {
          x.style.backgroundColor = "red";
        }
      }
    </script>
  </body>
</html>
