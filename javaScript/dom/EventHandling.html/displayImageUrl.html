  <label>Enter image URL:</label>
<input type="text" id="d2"><br>
<button onclick="abc()">Add Image</button>

<div id="d1" style="border: 2px solid black; width: 100px; height: 100px; margin-top: 10px;"></div>

<script>
  function abc() {
    var y = document.getElementById("d2").value; // get text from input
    var x = document.createElement("img");
    x.src = y;
    x.style.width = "100%";   // fit inside box
    x.style.height = "100%";  // fit inside box
    var container = document.getElementById("d1");
    container.innerHTML = ""; // clear previous image
    container.appendChild(x); // add new image
  }
</script>
