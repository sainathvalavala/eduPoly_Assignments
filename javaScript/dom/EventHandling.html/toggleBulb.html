<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title
</head>
<body>
  <div id="d1">
  </div>
  <button onclick="abc(event)"> Tap to on/off</button>
  <script>
    var x= document.createElement("img");
    x.width=100;
    x.height=100
    document.getElementById("d1").appendChild(x)
    function abc(ev){
      var y=ev.target.innerHTML;
      console.log(y);
      if(y=="on"){
        ev.target.innerHTML="Off";
        x.src="https://cdn-icons-png.flaticon.com/512/702/702797.png"
      }else{
        ev.target.innerHTML="on"
        x.src="https://cdn-icons-png.flaticon.com/512/702/702814.png"
      }
    }
  </script>
</body>
</html>
