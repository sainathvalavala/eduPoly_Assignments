<!DOCTYPE html>
<html lang="en">

<body>

      <tr>

        <th onclick="abc('gender')">Gender</th>

        <th onclick="abc('salary')">Salary</th>
      </tr>
      <tbody id="tb">

      </tbody>
    </thead>
  </table>
  <script>
    var people = [
  {

];
//
function gentable(){
  var tbody = document.getElementById("tb");
  tbody.innerHTML = "";
  people.forEach(function(x){
  //creating row and appending it to body
  var trow= document.createElement("tr");
  var y= document.getElementById("tb");
  y.appendChild(trow);
  //firstname row
  var fname= document.createElement("td");
  fname.innerHTML=x.firstname;
  trow.appendChild(fname)
  //lastname row
  var lname= document.createElement("td");
  lname.innerHTML=x.lastname;
  trow.appendChild(lname)
  //age row
  var agetd= document.createElement("td");
  agetd.innerHTML=x.age;
  trow.appendChild(agetd)
  //gender row
  var gendertd= document.createElement("td");
  gendertd.innerHTML=x.gender;
  trow.appendChild(gendertd)
  //city row
  var citytd= document.createElement("td");
  citytd.innerHTML=x.city;
  trow.appendChild(citytd)
  //salary row
  var salarytd= document.createElement("td");
  salarytd.innerHTML=x.salary;
  trow.appendChild(salarytd)
})
}
gentable()
var d={}
// var d=1
function abc(f){
  if(typeof d[f]=="undefined"){
    d[f] = 1
  }
  people.sort(function(a,b){
    if(a[f] > b[f]){//ascending 
      return d[f]
    }else{
      return -d[f]
    }
  })
  d[f]=-d[f]
  // d=-d
  
  gentable()
}
