<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //capitalize only the first character of an array
    let ar = ["aaaaa","bbbbb","ccccc","ddddd","eeeee","fffff"]
    let x= ar.map(function(a){
      return a.charAt(0).toUpperCase()+a.substring(1);
    })
    console.log(x)
  </script>
</body>
</html>
