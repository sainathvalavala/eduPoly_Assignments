<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="file"
      multiple
    /><!--multiple= more than one file can be selected-->
    <input type="range" min="500" max="1000" />

    <h1>DataList tag</h1>
    <label for="search"> Search </label
    ><input type="text" id="search" list="fruit" />
    <datalist id="fruit">
      <option value="Apple"></option>
      <option value="Mango"></option>
      <option value="Banana"></option>
      <option value="Guava"></option>
      <option value="Orange"></option>
      <option value="AppleBananaCarrot"></option>
      <option value="MangoGuava"></option>
    </datalist>
    
  </body>
</html>
