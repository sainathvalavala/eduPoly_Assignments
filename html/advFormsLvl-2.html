<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Example</title>
  </head>
  <body>
    <form action="https://www.amazon.com" method="post">
      <fieldset>
        <legend>Basic Information:</legend>
        <label for="fname">First Name</label>
        <input type="text" name="first_name" id="fname" required />

        <label for="lname">Last Name</label>
        <input type="text" name="last_name" id="lname" required />
        <label for="pass">Password</label>
        <input type="password" id="pass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required >

      <fieldset>
        <legend>Other Information:</legend>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" required />

        <label for="mobile">Mobile no</label>
        <input
          type="tel"
          name="mobile"
          id="mobile"
          pattern="[0-9]{10}"
          required
        />
        <!-- pattern ensures exactly 10 digits -->

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </fieldset>

      <fieldset>
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
