<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Ordered Lists start, type=numerical,I,i,A,a-->
    <ol type="A">
      <li>shelby</li>
      <ol style="list-style: lower-greek">
        <li>shelby</li>
        <li>shelby</li>
      </ol>
      <li>shelby</li>
      <li>shelby</li>
    </ol>
    <!--Unordered Lists  type= disc,circle,square,none-->
    <ul type="square">
      <li>coffee</li>
      <ul style="list-style-type: georgian">
        <li>coffee</li>
        <li>coffee</li>
        <li>coffee</li>
      </ul>
      <li>coffee</li>
    </ul>
    <!--Description List-->
    <dl>
      <dt>coffee</dt>
      <dd>Coffee is hot</dd>
      <dt>Tea</dt>
      <dd>Tea is not so hot</dd>
    </dl>
  </body>
</html>
